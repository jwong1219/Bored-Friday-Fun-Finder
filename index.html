<html>
<head>

<body>
 
	<button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#welcomeModal">

					<div class="form-group">

					</div>
					<button type = "submit" class="btn interest-btn entertainmentBtn">Entertainment</button>
					<button type = "submit" class="btn interest-btn eventsBtn">Events</button>
				</form>
			</div>
		</div>
	</div>



<script type="text/javascript" src="assets/javascript/logic.js"></script>

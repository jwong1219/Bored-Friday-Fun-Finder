<!DOCTYPE html>
<html>
<head>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" crossorigin="anonymous">
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" crossorigin="anonymous"></script>
	<!-- Firebase -->
	<script src="https://www.gstatic.com/firebasejs/4.5.0/firebase.js"></script>
	<!-- Moment JS -->
	<script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
	<link rel="stylesheet" href="assets/css/animate.css">
	<link rel="stylesheet" href="assets/css/style.css">

	<title>Friday Fun Finder</title>
</head>

<body>
	<div id="popover-temp" class="hide">
		<div class="popover">
			<div class="arrow"></div>
			<h3 class="popover-title"></h3>
			<div class="popover-content">
				
			</div>
			<div class="popover-footer">
				<a href="#" class="btn btn-default yes" target="_blank">Show me more!</a>
				<a href="#" class="btn btn-default no">No thanks...</a>
			</div>
		</div>
	</div>

	<div id="slider">
		<figure id="banner">
		</figure>
	</div>

 
	<button type="button" id="launchModal" class="btn btn-primary btn-lg">
	<!-- <button type="button" id="launchModal" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#welcomeModal"> -->
	 Launch demo modal </button>					<!-- Button Issue -->
	<div id="welcomeModal" class="modal fade" data-show="true">			<!-- Modal not showing -->
		<div class="modal-content">											<!-- 12:10pm Modal working -->
			<div class="modal-header text-center" id="welcomeMessage">
				Looking for something to do? Welcome to your Friday night.
			</div>
			<div class="modal-body invisible" id="welcomeModalBody">
				<form>
					<div class="form-group">
						<label for = "name">Name</label>
						<input type = "text" class="form-control" id="name" placeholder="">
					</div>
					<div class="form-group">
						<label for = "zipcode">Zip Code</label>
						<input type = "text" class="form-control" id="zipcode" minlength = "5" maxlength="5" placeholder="">
					</div>
					<button type = "submit" class="btn interest-btn entertainmentBtn">Entertainment</button>
					<button type = "submit" class="btn interest-btn eventsBtn">Events</button>
				</form>
			</div>
		</div>
	</div>
	<div id="resultsPanel" class="panel panel-default text-center">
	  <div class="panel-heading">Here's what we found for you</div>
	  <div class="panel-body">
	    <div class="row">
				<div class="col-xs-3"> <!-- for the re-search buttons -->
					<button type = "submit" class="btn interest-btn entertainmentBtn">Entertainment</button>
					<button type = "submit" class="btn interest-btn eventsBtn">Events</button>
				</div>
				<div class="col-xs-9"> <!--for the cards -->
					<div class="row" id="deck">

					</div>
				</div>
	    </div>
	  </div>
	</div>
	
		

<script type="text/javascript" src="assets/javascript/logic.js"></script>
</body>
</html>
